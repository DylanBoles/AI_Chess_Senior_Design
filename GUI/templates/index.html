<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess GUI</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/controls.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/moves.css') }}">
</head>
<body>
    <div class="container">
        <h1>‚ôõ AI Chess Game ‚ôõ</h1>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="game-speed-panel">
                    <div class="speed-display">
                        <span id="speed-value">10</span> G/sec
                    </div>
                    <div class="speed-label">Game Speed</div>
                    <input type="range" id="speed-slider" class="speed-slider" min="1" max="20" value="10">
                    <div class="speed-warning">Must be &lt;10 g/sec to see chessboard</div>
                </div>
                
                <div class="control-buttons">
                    <button id="pause-btn" class="control-btn pause-btn" title="Pause Game">
                        <div class="button-icon">‚è∏</div>
                        <div class="button-text">Pause</div>
                    </button>
                    <button id="play-btn" class="control-btn play-btn" title="Resume Game" style="display: none;">
                        <div class="button-icon">‚ñ∂</div>
                        <div class="button-text">Play</div>
                    </button>
                    
                    <div class="navigation-buttons">
                        <button id="prev-btn" class="control-btn nav-btn" title="Previous Move">
                            <div class="button-icon">‚èÆ</div>
                            <div class="button-text">PREV</div>
                        </button>
                        <button id="next-btn" class="control-btn nav-btn" title="Next Move">
                            <div class="button-icon">‚è≠</div>
                            <div class="button-text">NEXT</div>
                        </button>
                    </div>
                    
                    <button id="reset-btn" class="control-btn reset-btn" title="Reset to Current Game">
                        <div class="button-icon">üîÑ</div>
                        <div class="button-text">RESET</div>
                    </button>
                    
                    <button id="new-game-btn" class="control-btn new-game-btn" title="Start New Game">
                        <div class="button-icon">üÜï</div>
                        <div class="button-text">NEW GAME</div>
                    </button>
                </div>
            </div>
            
            <div class="chess-board" id="chessboard">
                <!-- Board will be generated by JavaScript -->
            </div>
            
            <div class="moves-panel">
                <h3>Game Moves</h3>
                <div class="moves-list" id="moves-list">
                    <!-- Moves will be displayed here -->
                </div>
            </div>
        </div>

        <div class="status">
            <p id="click-status">Click on a square to test interaction</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/board.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
